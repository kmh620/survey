<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorites</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorites</h1>
      <div class="inputs panel">
        <form id="favorites">
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
            <label for="color">Favorite Color:</label>
            <input id="color" class="form-control" type="color" value="#000080">
            <label for="music">Favorite Music Genre:</label>
            <select id="music" class="form-control">
              <option>Rock & Roll</option>
              <option>Classical</option>
              <option>Country</option>
            </select>
            <label>Favorite Food:</label>
            <div class="radio">
              <label>
                <input type="radio" name="food" value="mexican">
                Mexican
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="food" value="italian">
                Italian
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="food" value="thai">
                Thai
              </label>
            </div>

            <button type="submit" name="button">Submit Survey</button>

          </div>
        </form>
        <div id="modal" class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Thanks for your help!</h5>
              </div>
              <div class="modal-body">
                <p class="color">skdjfhgsd;djsl</p>
                <p class="music">skdjfhgsd;djsl</p>
                <p class="food">skdjfhgsd;djsl</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
